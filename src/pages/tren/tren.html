<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Tren Listesi</ion-title>
    </ion-navbar>

      
  <ion-toolbar no-border-top>
      <ion-searchbar (ionInput)="searchFn($event)" placeholder="Ara"></ion-searchbar>
   
    </ion-toolbar>
  </ion-header>
  

  <ion-content padding>
         <ion-list>
           <ion-item-sliding *ngFor="let tren  of dataSetTrenL | searchTren: term">
              <button ion-item text-center (click)="goToTrenDetail(tren)">                
                  <p>{{tren.TrenAd}}</p>
                </button>
           </ion-item-sliding>                  
         </ion-list>
         <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="YÃ¼kleniyor"></ion-infinite-scroll-content>
        </ion-infinite-scroll>
  </ion-content>
