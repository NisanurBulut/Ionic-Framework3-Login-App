<ion-header no-border>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Tren Listesi</ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col ion-button >
              <button class="btn" icon-only color="secondary">
                  <ion-icon name="md-contact"></ion-icon>
                <br/>
                   {{activeuser.name}}        
                </button>  
          </ion-col>
          <ion-col ion-button>
              <button class="btn" icon-only text-wrap color="secondary">
                  <ion-icon name="flag"></ion-icon>
                  <br/>
                {{activeuser.role}}
                </button>
          </ion-col>
          <ion-col ion-button> 
              <button class="btn" icon-only text-wrap color="secondary">
                  <ion-icon name="clock"></ion-icon>
                  <br/>
                {{activeuser.sessionstime | date: 'dd/MM/yyyy HH:MM'}}
                </button>
          </ion-col>       
        </ion-row>
      </ion-grid>   
    </ion-toolbar>    
  <ion-toolbar no-border >
      <ion-searchbar style="background-color:lightgray;" (ionInput)="searchFn($event)" placeholder="Ara">
        </ion-searchbar> 
    </ion-toolbar>
  </ion-header>
  <ion-content padding class="list-content">
         <ion-list inset *ngFor="let tren  of dataSetTrenL | searchTren: term">
            <ion-item detail-none>
            <button ion-item (click)="goToTrenDetail(tren)">           
                <ion-icon name="train" style="zoom:1.5;" item-start></ion-icon>              
                 <b>{{tren.TrenAd}}</b> 
                  <ion-badge class="badge-tren" color="success" item-end>
                      <ion-icon item-left name="checkmark-circle"></ion-icon>
                  </ion-badge> 
                <ion-badge class="badge-tren" color="secondary" item-end>{{tren.countT}}
                    <ion-icon  item-left name="hammer"></ion-icon>
                </ion-badge>                                          
                </button>
              </ion-item>                      
         </ion-list>
         <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="YÃ¼kleniyor"></ion-infinite-scroll-content>
        </ion-infinite-scroll>
  </ion-content>
