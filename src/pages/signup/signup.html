<ion-header>
  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="appBackground">
        <ion-card>
          <ion-card-header>
            Registration
          </ion-card-header>
          <ion-card-content>
            <ion-list>             
              <ion-item>
                <ion-label stacked>Kullanıcı Adı</ion-label>
                <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
              </ion-item>     
              <ion-item>
                <ion-label stacked>Parola</ion-label>
                <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
              </ion-item>      
              <button ion-button full color="success" (click)="signup()">Kaydol</button>
              <a href="#" (click)="login()">Oturum AÇ</a>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-content>
