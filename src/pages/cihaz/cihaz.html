<ion-header>
  <ion-navbar swipeBackEnabled="false">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{TrenData.TrenAd}}'in CihazlarÄ±</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list inset *ngFor="let tcihaz  of dataSetTCihaz">    
          <button ion-item  (click)="goToCihazDetail(tcihaz)">
              <ion-icon name="{{tcihaz.iconString}}" item-left></ion-icon>      
              <div class="item-note" item-left>
                <b text-wrap >{{tcihaz.CAd}}</b>
                  <p class="csv-date">Son Verilme Tarihi: {{tcihaz.CSonVeriTar | date: "dd/MM/yyyy H:mm"}}</p>
              </div>
            
            </button>
    </ion-list>
</ion-content>
