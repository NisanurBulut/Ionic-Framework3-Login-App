<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label stacked>Kullanıcı Adı</ion-label>
    <ion-input type="text" [(ngModel)]="userData.UserName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Parola</ion-label>
    <ion-input type="password" [(ngModel)]="userData.Password"></ion-input>
  </ion-item>
  <button ion-button block color="primary" (click)="login()">Oturum Aç</button>
  <button ion-button block color="primary" (click)="signup()">OKaydol</button>
</ion-list>
</ion-content>
