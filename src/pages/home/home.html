<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content padding="">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
         <ion-list *ngFor="let tren  of dataSetTrenL">
           
        <button ion-item (click)="goToTrenDetail(tren)">
            <h3>{{tren.TrenId}}</h3>
            <p>
                {{tren.TrenAd}}
            
            </p>
          </button>
            
         </ion-list>
  </ion-content>
