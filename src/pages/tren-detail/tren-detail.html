<ion-header>
    <ion-navbar swipeBackEnabled="false">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-list *ngFor="let tcihaz  of dataSetTCihaz">
          <ion-item>
              <button ion-item (click)="goToCihazDetail(tcihaz)">
              <p>CTrenId:{{tcihaz.CTrenId}}</p>
              <p>{{tcihaz.CAd}}</p>
              <p>{{tcihaz.CDurum}}</p>
              <p>{{tcihaz.Cid}}</p>
              <p>{{tcihaz.CSonVeriTar}}</p>
              </button>
          </ion-item>
       
           
        </ion-list>
 
  </ion-content>
